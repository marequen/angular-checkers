<div id="mainContentRow">
  <div id="mainContentCol">
    <app-progress-bar 
    [style]="showProgress ? {opacity: 1} : {opacity: 0}"
    [value]="progress"
    class='fadeIn fullWidth' 
    ></app-progress-bar>
    <app-checkers-control-panel
    (resign)="onResign()"
    (restart)="onRestart()"></app-checkers-control-panel>
    <app-checkers-board
     [iRestart]="restart"
     [iResign]="resign"
     >
    </app-checkers-board>
  </div>
</div>
